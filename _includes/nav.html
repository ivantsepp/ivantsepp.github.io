<nav class="nav-collapse">
  <ul>
    <li><a class="{% if page.title == "Home" %} active{% endif %}"href="/">Home</a></li>

    {% assign pages_list = site.pages %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <li><a class="{% if page.url == node.url %}active{% endif %}" href="{{ node.url }}">{{ node.title }}</a></li>
        {% endif %}
      {% endif %}
    {% endfor %}

  </ul>
</nav>
